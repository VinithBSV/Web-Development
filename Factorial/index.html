<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h1>Factorial of a number</h1>
        <label for="entry">Enter the number to find the factorial</label>
        <input type="number" class="entry" placeholder="Number" required>
        <div>
            <button id="fact" onclick="factorial()">Factorial</button>
        </div>
        <p class="alert"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
