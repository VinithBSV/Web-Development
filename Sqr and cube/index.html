<!DOCTYPE html>
<html lang="en">

<head>

    <title>Squares and Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <h1>Square and Cube</h1>

        <div class="ans">
            <p class="dis"></p>
        </div>
        <div class="btn">
            <button class="square" onclick="square()">Square</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
