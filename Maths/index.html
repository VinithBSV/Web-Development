<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATHS CHEATS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="title">Maths Cheats</h1>
    <p>Enter the number</p>
    <input type="number" class="entry" placeholder="Enter the number">
    <button class="btn" onclick="findResult()">Check</button>
    <button class="clear" onclick="reset()">Clear</button>
    <hr>
    <div class="result">
        <div class="table"></div>
        <div class="even"></div>
        <div class="fact"></div>
        <div class="sq"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
