<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" id="main">
        <h1 class="title">Is a Palindrome Word?</h1>
        <section class="text" id="text">
            <label for="text-input">Enter in text to check for a palindrome:
            </label>
            <input class="palindrome-input" id="text-input" value="" type="text" />
            <button class="palindrome-btn" id="check-btn" onclick="isPalindrome()">Check</button>
            <div class="results-div" id="result"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
