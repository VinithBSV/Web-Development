<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square root of a number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <h1>Square Root</h1>
        <p>Enter the number to find the square root</p>
        <input type="number" class="entry" placeholder="Enter the number">
        <button class="btn" onclick="squareRoot()">Check</button>
        <div class="display"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
