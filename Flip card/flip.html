<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="flipcard.css">
</head>

<body>
    <div class="card">
        <div class="card-front">
            <img src="T&J.jpeg" alt="">
        </div>
        <div class="card-back">
            <h1>This show:</h1>
            <ol>
                <li>90's kids favourite</li>
                <li>Best entertainment</li>
                <li>More tales and movies</li>
            </ol>
        </div>
    </div>
</body>

</html>
